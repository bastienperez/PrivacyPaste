<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrivacyPaste - Anonymize</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      max-width: 640px;
      margin: 0 auto;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-size: 14px;
      color: #374151;
      background: #ffffff;
    }

    /* ── Header ── */
    .header {
      display: flex;
      align-items: center;
      padding: 16px 20px 12px;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .brand-icon {
      width: 24px;
      height: 24px;
      background: #16a34a;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brand-icon svg {
      width: 14px;
      height: 14px;
      fill: #ffffff;
    }

    .brand h1 {
      font-size: 15px;
      font-weight: 600;
      color: #1f2937;
      letter-spacing: -0.01em;
    }

    /* ── Content ── */
    .content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-size: 12px;
      font-weight: 500;
      color: #374151;
    }

    textarea {
      width: 100%;
      padding: 10px 12px;
      background: #ffffff;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      color: #374151;
      resize: vertical;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    textarea::placeholder {
      color: #9ca3af;
    }

    textarea:focus {
      border-color: #16a34a;
      box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
    }

    textarea[readonly] {
      background: #f9fafb;
    }

    /* ── Buttons ── */
    .btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }

    .btn--primary {
      background: #16a34a;
    }

    .btn--primary:hover:not(:disabled) {
      background: #15803d;
    }

    .btn--secondary {
      background: #1f2937;
    }

    .btn--secondary:hover:not(:disabled) {
      background: #111827;
    }

    /* ── Spinner ── */
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ── Status Messages ── */
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      line-height: 1.4;
      display: none;
    }

    .status--success {
      display: block;
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #059669;
    }

    .status--error {
      display: block;
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
    }

    /* ── Footer ── */
    .footer {
      padding: 12px 20px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 11px;
      color: #6b7280;
      background: #f9fafb;
    }

    .footer svg {
      width: 14px;
      height: 14px;
      fill: #6b7280;
    }

    .footer a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .footer a:hover {
      color: #2563eb;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="brand">
      <div class="brand-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      </div>
      <h1>PrivacyPaste</h1>
    </div>
  </div>

  <div class="content">
    <label for="inputText">Text to anonymize</label>
    <textarea id="inputText" rows="8" placeholder="Paste text containing personal information here (names, emails, phone numbers, addresses…)"></textarea>

    <button class="btn btn--primary" id="anonymizeBtn">Anonymize</button>

    <div class="status" id="status"></div>

    <label for="outputText">Anonymized result</label>
    <textarea id="outputText" rows="8" readonly placeholder="Anonymized text will appear here"></textarea>

    <button class="btn btn--secondary" id="copyBtn" disabled>Copy to clipboard</button>
  </div>

  <div class="footer">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 2L2 7l10 5 10-5-10-5z"/>
      <path d="m2 17 10 5 10-5"/>
      <path d="m2 12 10 5 10-5"/>
    </svg>
    Powered by <a href="https://clidsys.com" target="_blank" rel="noopener noreferrer">Clidsys</a>
  </div>

  <script src="anonymize.js"></script>
</body>
</html>
